<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список компаний</title>
</head>
<body>
    <h2>Доступные компании</h2>
    <ul>
        {% for company in companies %}
            <li>
                <a href="{% url 'trades-stats' company %}">{{ company }}</a>
            </li>
        {% empty %}
            <li>Нет данных о трейдах.</li>
        {% endfor %}
    </ul>
</body>
</html>
